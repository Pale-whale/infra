app:
  name: metrics-server
  project: infra
  source:
    repoURL: git@github.com:kubernetes-sigs/metrics-server.git
    targetRevision: v0.8.0
    path: charts/metrics-server
  destination:
    server: https://kubernetes.default.svc
    namespace: kube-system
  helm:
    values: |
      tolerations:
        - effect: NoSchedule
          key: node-role.kubernetes.io/control-plane
          operator: Exists
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
            - matchExpressions:
              - key: node-role.kubernetes.io/control-plane
                operator: Exists
