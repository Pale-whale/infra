apiVersion: v1
kind: Service
metadata:
  name: {{ include "transmission-openvpn.fullname" . }}
  labels:
    {{- include "transmission-openvpn.labels" . | nindent 4 }}
spec:
  type: {{ .Values.transmission.service.type }}
  ports:
    - port: {{ .Values.transmission.service.port }}
      targetPort: http
      protocol: TCP
      name: http
  selector:
    {{- include "transmission-openvpn.selectorLabels" . | nindent 4 }}
