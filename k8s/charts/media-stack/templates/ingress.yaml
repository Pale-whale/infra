{{- if .Values.global.ingress.enabled -}}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: media
  {{- with .Values.global.ingress.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  {{- if .Values.global.ingress.className }}
  ingressClassName: {{ .Values.global.ingress.className }}
  {{- end }}
  {{- if .Values.global.ingress.tls }}
  tls:
    {{- range .Values.global.ingress.tls }}
    - hosts:
        {{- range .hosts }}
        - {{ . | quote }}
        {{- end }}
      secretName: {{ .secretName }}
    {{- end }}
  {{- end }}
  rules:
    {{- range $key, $value := .Values.global.ingress.backends }}
    {{- if $value.enabled }}
    - host: {{ $value.host | default $.Values.global.ingress.domain }}
      http:
        paths:
          - pathType: ImplementationSpecific
            backend:
              service:
                name: {{ include (printf "%s.fullname" $key) . }}
                port:
                  name: http
    {{- end }}
    {{- end }}
{{- end }}
