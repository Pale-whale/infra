{{- if .Values.global.ingress.enabled -}}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: media
  labels:
    {{- include "transmission.labels" . | nindent 4 }}
  {{- with .Values.global.ingress.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  {{- if .Values.global.ingress.className }}
  ingressClassName: {{ .Values.global.ingress.className }}
  {{- end }}
  {{- if .Values.global.ingress.tls }}
  tls:
    {{- range .Values.global.ingress.tls }}
    - hosts:
        {{- range .hosts }}
        - {{ . | quote }}
        {{- end }}
      secretName: {{ .secretName }}
    {{- end }}
  {{- end }}
  rules:
    {{- if .Values.global.backends.transmission.enabled }}
    - host: {{ .Values.global.backends.transmission.host | default .Values.global.ingress.domain }}
      http:
        paths:
          - pathType: ImplementationSpecific
            backend:
              service:
                name: {{ include "transmission.fullname" . }}
                port:
                  name: http
    {{- end }}
    {{- if .Values.global.backends.prowlarr.enabled }}
    - host: {{ .Values.global.backends.prowlarr.host | default .Values.global.ingress.domain }}
      http:
        paths:
          - pathType: ImplementationSpecific
            backend:
              service:
                name: {{ include "prowlarr.fullname" . }}
                port:
                  name: http
    {{- end }}
{{- else if .Values.global.ingressRoute.enabled }}
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: media
spec:
  entryPoints:
    - websecure
  routes:
  {{- range $key, $value := .Values.global.backends }}
  - kind: Rule
    match: {{ $value.host | default $.Values.global.domain | printf "Host(`%s`)" }}
    middlewares:
    {{- range (concat $.Values.global.middlewares ($value.middlewares | default list)) }}
    - name: {{ .name }}
      namespace: {{ .namespace }}
    {{- end }}
    services:
    - kind: Service
      name: {{ include (printf "%s.fullname" $key) . }}
      namespace: {{ $.Release.Namespace }}
      passHostHeader: true
      port: http
      scheme: http
  {{- end }}
  {{- if .Values.global.ingressRoute.tls.enabled }}
  tls:
    certResolver: {{ .Values.global.ingressRoute.tls.certResolver }}
    domains:
    {{- range $key, $value := .Values.global.backends }}
    - main: $value.host
    {{- end }}
  {{- end }}
{{- end }}

