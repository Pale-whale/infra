transmission:
  image:
    repository: haugene/transmission-openvpn
    pullPolicy: IfNotPresent
    tag: ""
  
  imagePullSecrets: []
  nameOverride: ""
  fullnameOverride: ""
  
  provider:
    name: custom
    endpoint: Netherlands
    protocol: udp
    localNetwork: '192.168.0.0/24'
    user: {}
      # name:
      # password:
      # or
      # extraSecret:
      #   name:
      #   userKey:
      #   passwordKey:
      # or
      # externalSecret:
      #   secretStoreRef:
      #     kind:
      #     name:
      #   secret:
      #     userKey:
      #     passKey:
      
    customOVPN: {}
  
  firewall:
    enable: false
    allowGatewayNetwork: false
    extraPorts: ''
    disableReject: false
  
  rpc:
    enabled: false
    auth_required: false
    user:
      name: default
      password: default
      # can also be
      # extraSecret:
      #   name:
      #   userKey:
      #   passwordKey:
      # or
      # externalSecret:
      #   secretStoreRef:
      #     kind:
      #     name:
      #   secret:
      #     userKey:
      #     passKey:
    whitelist: []
  
  persistence:
    config:
      enabled: false
      storageClassName: "local-path"
      accessModes:
        - ReadWriteOnce
      size: 10Mi
    downloads:
      enabled: false
      storageClassName: "local-path"
      accessModes:
        - ReadWriteOnce
      size: 100Gi
  
  user:
    uid: 1000
    gid: 1000
  
  extraEnv: {}
    # - name: TRANSMISSION_DOWNLOAD_DIR
    #   value: "/downloads/transmission"
  
  extraVolumes: {}
  extraVolumeMounts: {}
  
  timezone: 'Europe/Paris'
  
  serviceAccount:
    # Specifies whether a service account should be created
    create: true
    # Annotations to add to the service account
    annotations: {}
    # The name of the service account to use.
    # If not set and create is true, a name is generated using the fullname template
    name: ""
  
  podAnnotations: {}
  
  podSecurityContext: {}
    # fsGroup: 2000
  
  securityContext:
    capabilities:
      add:
        - NET_ADMIN
    # capabilities:
    #   drop:
    #   - ALL
    # readOnlyRootFilesystem: true
    # runAsNonRoot: true
    # runAsUser: 1000
  
  service:
    type: ClusterIP
    port: 9091
  
  ingress:
    enabled: false
    className: ""
    annotations: {}
      # kubernetes.io/ingress.class: nginx
      # kubernetes.io/tls-acme: "true"
    hosts:
      - host: chart-example.local
        paths:
          - path: /
            pathType: ImplementationSpecific
    tls: []
    #  - secretName: chart-example-tls
    #    hosts:
    #      - chart-example.local
  
  resources: {}
    # We usually recommend not to specify default resources and to leave this as a conscious
    # choice for the user. This also increases chances charts run on environments with little
    # resources, such as Minikube. If you do want to specify resources, uncomment the following
    # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
    # limits:
    #   cpu: 100m
    #   memory: 128Mi
    # requests:
    #   cpu: 100m
    #   memory: 128Mi
  
  nodeSelector: {}
  
  tolerations: []
  
  affinity: {}
